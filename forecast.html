<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Fare Forecasting</title>
</head>
<body>
    <h1>Forecast Ride Fare</h1>
    <form method="POST">
        <label for="day">Day of Week (0=Monday, 6=Sunday):</label>
        <input type="number" id="day" name="day" required><br><br>

        <label for="hour">Hour of the Day (0-23):</label>
        <input type="number" id="hour" name="hour" required><br><br>

        <button type="submit">Predict Fare</button>
    </form>
</body>
</html>
