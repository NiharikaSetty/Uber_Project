<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Matching</title>
</head>
<body>
    <h1>Batch Matching - Rider â†” Driver</h1>
    <h2>Batch Matching Results</h2>
    <img src="{{ url_for('static', filename='batch_matching_plot.png') }}" alt="Batch Matching Plot" style="width: 100%; max-width: 1000px;">
    

    <h3>Matching Details</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Rider ID</th>
                <th>Driver ID</th>
                <th>Distance (km)</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match['rider_id'] }}</td>
                <td>{{ match['driver_id'] }}</td>
                <td>{{ match['distance'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
